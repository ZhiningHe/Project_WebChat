<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册一个叭~</title>
    <link rel="stylesheet" href="assets/css/common_form.css">
    <script src="assets/js/common_form_test.js"></script>

</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <img class="content-logo" src="assets/img/robot.jpg" alt="logo">
        <h1 class="content-title">注 册</h1>
        <div class="content-form">
            <form method="post" action="/doRegister" onsubmit="return submitTest()">
                <div id="change_margin_1">
                    <input class="username" type="text" name="username" placeholder="请输入用户名" onblur="oBlur_1()" onfocus="oFocus_1()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1"></p>
                <div id="change_margin_2">
                    <input class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_2()" onfocus="oFocus_2()">
                </div>
                <p id="remind_2"></p>

               <div id="check">
                    <img id="checkCode" style="cursor:pointer;" src="/checkCode" alt="验证码" width="100" height="50">
                    <input class="check" type="text" name="check" placeholder="输入验证码" onblur="oBlur_3()" onfocus="oFocus_3()">
                </div>


                <p id="remind_3"></p>



                <div id="change_margin_3">
                    <input class="content-form-signup" type="submit" value="创建账户">
                </div>
            </form>
        </div>
        <div class="content-login-description">已经拥有账户？</div>
        <div><a class="content-login-link" href="/index.html">登录</a></div>
    </div>
    <div style="height: 60px; width: 200px;margin: auto;margin-top: 40px;" >
        <a href="" target="_blank"><span style="color: dodgerblue; font-size: 18px;">zhininghe@163.com</span></a>
        <a href="https://github.com/ZhiningHe" target="_blank"><span style="color: dodgerblue; font-size: 18px;">Github</span></a>
    </div>


<script>
   window.onclick =  function () {
       var img = document.getElementById("checkCode");
       img.onclick = function () {
           var date = new Date().getTime();
           img.src = "/checkCode?" + date;
       }
   }
</script>

</body>
</html>
